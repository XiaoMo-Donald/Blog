<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>云盟登录注册界面</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="lib/wowjs/css/animate.css">
    <link rel="stylesheet" href="css/loginAndRegister.css">
    <!-- <link rel="stylesheet" href="css/jQueryValidate.css"> -->
</head>

<body>
    <div class="wow shake loginAndRegisterArea" id="loginAndRegisterArea" data-wow-iteration="5" data-wow-duration="0.25s">
        <div class="loginArea">
            <img class="avatar" src="images/avatar.jpg" alt="用户头像">
            <form class="layui-form" name="LoginForm">
                <div class="layui-form-item">
                    <label class="user-login-icon" for="UserName">
                        <i class=" layui-icon layui-icon-username"></i>
                    </label>
                    <input type="text" value="admin" name="UserName" required lay-verify="required" placeholder="请输入用户名..." autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="user-login-icon" for="Password">
                        <i class="layui-icon layui-icon-password"></i>
                    </label>
                    <input type="password" value="123456" name="Password" required lay-verify="required" placeholder="请输入密码..." autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="user-login-icon" for="VerificationCode">
                        <i class="layui-icon layui-icon-vercode"></i>
                    </label>
                    <input type="text" name="VerificationCode" required lay-verify="required" maxlength="4" placeholder="请输入验证码..." autocomplete="off" class="layui-input">
                    <canvas id="verificationCode" data-disabled="false"></canvas>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:" class="forgetPassword">忘记密码？</a>
                    <a href="javascript:" class="goToRegister">还没有账号？立即注册</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn loginStatusBtn" lay-filter="loginStatusBtn" disabled="disabled">
                        <i class="loginLoading layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i>
                        安全登录中...
                    </button>
                    <button class="layui-btn loginBtn" lay-submit lay-filter="loginBtn">
                        <i class="layui-icon layui-icon-auz"></i>
                        安全登录
                    </button>
                </div>
                <div class="layui-form-item">
                    <p>
                        <a href="javascript:" title="云盟网络">2018&copy;小莫云联盟（网络工作室）</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="registerArea">
            <form action="" name="RegisterForm">

            </form>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/tzCloudAllianceHelper.js"></script>
    <!-- <script src="lib/jquery-validation-1.17.0/dist/jquery.validate.js"></script>
    <script src="lib/jquery-validation-1.17.0/dist/localization/messages_zh.js"></script> -->
    <!-- <script src="lib/layui/layui.all.js"></script> -->
    <script src="lib/layui/layui.js"></script>
    <script rel="stylesheet" href="lib/layer/layer.js"></script>
    <script src="lib/wowjs/js/wow.js"></script>
    <script src="js/verificationCode.js"></script>
    <script src="js/loginAndRegister.js"></script>
</body>

</html>
